# Site wide configuration

title:            Bringing Europeans Together Association e.V. (BETA)
locale:           en_GB
timezone:         Europe/Paris
url:              http://www.beta-europe.org


# Jekyll configuration

permalink:   pretty
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-redirect-from

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: BETA e.V.
  avatar:
  bio: "Bringing Europeans Together Association"
  email: contact@beta-europe.org
  disqus-shortname:
  discourse-url: 'forum.beta-europe.org'
  twitter: BETA_Europe
  facebook: BringingEuropeansTogetherAssociation
  google:
    plus: #username
    analytics: UA-70785498-1
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: beta-europe
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username
  
  
collections:
  conferences:
    output: true
    permalink: /conference/:path/
  partners:
    output: true
    permalink: /partner/:path/
    
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: conferences
    values:
      layout: conference_page
      comments: false
  - scope:
      path: ""
      type: partners
    values:
      layout: partner_page
      comments: false
  
include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
